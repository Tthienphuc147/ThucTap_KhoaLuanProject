<div class="card mat-elevation-z2">
    <section class=" slide_sp_doc " style="max-height: 626px; overflow: hidden">
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig" class="bg-default">
            <div ngxSlickItem *ngFor="let item of sanphams">
                <div class="d-block d-flex flex-row px-2 py-3 border-bottom-khoi">
                    <div class="col-lg-5">
                        <div class="wrapper_img" style="max-width: 70px;max-height: 70px">
                            <a [routerLink]="['/chitietsanpham',+item.id]" routerLinkActive="router-link-active">
                                <img src="{{api_url}}/upload/sanpham/{{ item.Hinh }}" style="width: 100%;height: auto"
                                    alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-7 d-flex flex-column ">
                        <span class="name_sp"><a class="the_a">
                                <h6 class="text-truncate d-block w-90 ">{{ item.TenSanPham }}</h6>
                            </a></span>
                        <span class="info_sp">{{item.TenNSX  }}</span>
                        <ng-container *ngIf="item?.SoLuongTon === 0;else elseBlock">
                            <span class="card-cost d-block">Hết hàng</span>
                            <div class="d-flex flex-row justify-content-center">
                                <span class="card_old_cost text-center invisible">-</span>
                            </div>
                        </ng-container>
                        <ng-template #elseBlock>
                            <span class="card-cost d-block">{{ item?.price * (1-item?.rate) | currency:'VND':'symbol'}}
                            </span>
                            <div class="d-flex flex-row">
                                <span class="card_old_cost"
                                    *ngIf="item?.rate > 0">{{item?.price| currency:'VND':'symbol'}}</span>
                                <span class="card_label_km btn btn-sm btn-danger p-0" *ngIf="item?.rate > 0">
                                    -{{ item?.rate*100 | number:'1.0-1' }}%
                                </span>
                                <span class=" card_old_cost text-center invisible">-</span>
                            </div>
                        </ng-template>
                    </div>
                </div>

            </div>
        </ngx-slick-carousel>

    </section>
</div>
