<!-- <app-loading></app-loading> -->

<ng-container *ngIf="!(blog && author && listBlog)" >
    <div class="background_loading"></div>
    <div class="img_loading">
        <!-- <img src="https://stc-id.zing.vn/login/images/loader.gif" height="100px" width="100px" alt=""> -->
        <div class="loader">Loading...</div>
    </div>
</ng-container>
<ng-container *ngIf="blog && author && listBlog" >
    <nav aria-label="breadcrumb w-100 mb-0" style="position: relative">
        <ol class="breadcrumb fluid-container mb-0">
            <div class="container d-flex">
                <li class="breadcrumb-item"><a [routerLink]="['/']" routerLinkActive="router-link-active" class="primary-user-color">Trang chủ</a></li>
                <li class="breadcrumb-item"><a>Dịch vụ</a></li>
            </div>

        </ol>

    </nav>
    <div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('https://www.techexpert.co.nz/wp-content/uploads/2018/05/smartphone-repair.jpg');padding: 3em 0 !important;" >
        <div class="container">
          <div class="row same-height justify-content-center">
            <div class="col-md-12 col-lg-10">
              <div class="post-entry text-center">
                <span class="post-category text-white bg-success mb-3">{{blog.ten_loai_dich_vu}}</span>
                <h2 class="mb-4">{{blog.tieu_de}}</h2>
                <div class="post-meta align-items-center text-center">
                  <figure class="author-figure mb-0 mr-3 d-inline-block"><img src="https://pickaface.net/gallery/avatar/20160628_210808_4390_tech.png" alt="Image" class="img-fluid"></figure>
                  <span class="d-inline-block mt-1">Người đăng : {{author.Ten}}</span>
                  <span>&nbsp;-&nbsp; {{blog.created_at | date: 'h:mm a, dd/MM/yyyy' }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="site-section py-lg">
        <div class="container">

          <div class="row blog-entries element-animate">

            <div class="col-md-12 col-lg-12 main-content">

              <div class="post-content-body" [innerHtml]="blog?.noi_dung">
              </div>






            </div>


          </div>
        </div>
      </section>

</ng-container>
